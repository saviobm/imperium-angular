<div class="container">    
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" [(ngModel)]="aluno.nome" class="form-control" name="name" required>
        </div>

        <div class="form-group">
            <label for="idade">CPF</label>
            <input type="text" [(ngModel)]="aluno.cpf" class="form-control" name="cpf" required maxlength="14">
        </div>

        <div class="form-group">
            <label for="idade">Idade</label>
            <input type="text" [(ngModel)]="aluno.idade" class="form-control" name="idade" required maxlength="2">
        </div>

        <button type="submit" class="btn btn-success" (click)="salvar()">Salvar</button>

    </form>
</div>
